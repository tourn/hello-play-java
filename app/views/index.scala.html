@(message: String, goods: List[BakedGoods], user: String)

    @main("Welcome to Play") {
        <ul id="bakedgoods">
        @goods.map { g =>
            <li>@g.title -- @g.time_to_bake minutes</li>
        }
        </ul>

        @if(user == null) {
            <form method="POST" action="@routes.HomeController.login()">
                <input type="text" name="user"/>
                <button>Login</button>
            </form>
        } else {
            <form method="POST" action="@routes.HomeController.addGoods()">
                <input type="text" name="title"/>
                <input type="text" name="time_to_bake"/>
                <button>Add BakedGood</button>
            </form>
            <form method="POST" action="@routes.HomeController.logout()">
                <button>Logout</button>
            </form>
        }
    }
